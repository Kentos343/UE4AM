
<section class="panel">

 <p>
          <a class="btn btn-lg btn-primary" data-toggle="modal" data-target="#addApp" role="button">Register new App</a>
        </p>
        
        
       <!-- Modal HTML -->
<div id="addApp" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Register App</h4>
            </div>
            <div class="modal-body">
                
                              <header class="panel-heading">
                                  Add new UE4 App
                              </header>
                              <div class="panel-body">
                                  <form role="form">
                                      <div class="form-group">
                
                                          <label for="exampleInputEmail1">App Name</label>
                                          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter app name">
                
                                      <label for="exampleInputEmail1">App Developer</label>
                                          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter developer name">
                                                      <label for="exampleInputPassword1">SecurityToken</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                      </div>
                                  </form>

                              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Abort</button>
                <button type="button" class="btn btn-primary">Add App</button>
            </div>
        </div>
    </div>
</div>


        
                              
                              
                  <header class="panel-heading">
                                  Registered Apps
                              </header>            
       <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>App ID</th>
                <th>AppName</th>
                <th>Token</th>
                <th>Developer</th>
                <th>Registration Date</th>
            </tr>
        </thead>
 
        <tfoot>
            <tr>
                <th>App ID</th>
                <th>AppName</th>
                <th>Token</th>
                <th>Developer</th>
                <th>Registration Date</th>
            </tr>
        </tfoot>
    </table>
                          </section>
